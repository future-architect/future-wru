<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #666666;
        }
        .grid {
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 5px 10px 10px rgba(0, 0, 0, 0.29);
            padding: 2em;
        }
        .button {
            display: inline-block;
            padding: 0.5em 1em;
            text-decoration: none;
            background: #f7f7f7;
            font-weight: bold;
            box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.29);
            margin-top: 1em;
            transition: 0.2s;
        }
        .button:active {
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.29);
            transform: translateY(2px);
        }
        .button:before {
            content: "";
            display: inline-block;
            background-size: contain;
            vertical-align: middle;
        }
